
<!------ Include the above in your HEAD tag ---------->

<div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->

    <!-- Login Form -->
    <form >
      <input type="text" id="username" class="fadeIn second" name="username" placeholder="username"  [(ngModel)]="username">
      <input type="password" id="password" class="fadeIn third" name="password" placeholder="password" [(ngModel)]="password">
      <div class="alert alert-danger" role="alert" *ngIf="error">
        {{ error }}
      </div>
      <input type="button" class="fadeIn fourth" value="Log In" (click)="login()">
    </form>

  </div>
</div>
